name: Deploy til GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Konfigurer Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Installer avhengigheter
        run: npm ci

      - name: Bygg statisk eksport
        run: npm run build

      - name: Konfigurer Pages
        uses: actions/configure-pages@v4

      - name: Last opp artefakt
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy til GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
